<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Wave function collapse</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="#" />
    </head>
<body>
    <div class="settings">
        <div class="color">
            <label for="color">Color: </label>
            <input type="color" id="color" name="color" value="#348ceb">
        </div>
        <div class="size">
            <label for="size">Size: </label>
            <input type="range" id="size" name="size" min="25" max="100" value="100">
        </div>
        <div class="randomize">
            <button type="button" id="randomize">Randomize</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
